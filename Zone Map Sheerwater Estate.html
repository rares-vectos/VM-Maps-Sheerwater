<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Zones2025DS_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[51.3159538944,-0.56983871313],[51.3476946554,-0.482159975266]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_Zones2025DS_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Zone_ID</th>\
                        <td>' + (feature.properties['Zone_ID'] !== null ? Autolinker.link(String(feature.properties['Zone_ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['X'] !== null ? Autolinker.link(String(feature.properties['X'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Y'] !== null ? Autolinker.link(String(feature.properties['Y'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Zone_Order'] !== null ? Autolinker.link(String(feature.properties['Zone_Order'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Zones2025DS_0_0() {
            return {
                pane: 'pane_Zones2025DS_0',
                opacity: 1,
                color: 'rgba(0,0,0,0.69)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,186,71,0.69)',
            }
        }
        map.createPane('pane_Zones2025DS_0');
        map.getPane('pane_Zones2025DS_0').style.zIndex = 400;
        map.getPane('pane_Zones2025DS_0').style['mix-blend-mode'] = 'normal';
        var layer_Zones2025DS_0 = new L.geoJson(json_Zones2025DS_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Zones2025DS_0',
            onEachFeature: pop_Zones2025DS_0,
            style: style_Zones2025DS_0_0,
        });
        bounds_group.addLayer(layer_Zones2025DS_0);
        map.addLayer(layer_Zones2025DS_0);
        setBounds();
        var i = 0;
        layer_Zones2025DS_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Zone_ID'] !== null?String('<div style="color: #0100ff; font-size: 8pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Zone_ID']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Zones2025DS_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Zones2025DS_0]);
        map.on("zoomend", function(){
            resetLabels([layer_Zones2025DS_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Zones2025DS_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Zones2025DS_0]);
        });
        </script>
    </body>
</html>
